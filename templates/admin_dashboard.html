<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PhishGuard Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

<div class="max-w-7xl mx-auto p-8">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-blue-600">PhishGuard Admin</h1>
      <p class="text-sm text-gray-500">Manage trusted domains, settings, and review scan history</p>
    </div>
    <div class="flex items-center gap-3">
      <a href="/" class="text-gray-500 hover:text-blue-600">User site</a>
      <a href="/__admin_portal__/logout" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition">Logout</a>
    </div>
  </header>

  <!-- Main Grid -->
  <section class="grid lg:grid-cols-3 gap-6 mb-6">
    
    <!-- History Panel -->
    <div class="lg:col-span-2 bg-white rounded-2xl p-4 shadow" data-aos="fade-up">
      <div class="flex gap-3 items-center mb-3">
        <input id="searchInput" placeholder="Search domain or user_id" class="flex-grow border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <select id="filterVerdict" class="border p-2 rounded">
          <option value="">All verdicts</option>
          <option value="phishing">Phishing</option>
          <option value="suspicious">Suspicious</option>
          <option value="legitimate">Legitimate</option>
        </select>
        <button id="btnSearch" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 transition">Search</button>
        <button id="btnReload" class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200 transition">Reload</button>
      </div>

      <div id="historyList" class="space-y-2 max-h-[56vh] overflow-auto"></div>

      <div class="mt-3 flex justify-between items-center">
        <div class="text-sm text-gray-500" id="historyCount"></div>
        <div class="flex gap-2">
          <button id="downloadAll" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Download JSON</button>
          <button id="clearAll" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Clear All</button>
        </div>
      </div>
    </div>

    <!-- Settings / Domains / Retrain Panel -->
    <div class="bg-white rounded-2xl p-4 shadow" data-aos="fade-up">
      <!-- Settings -->
      <h3 class="font-semibold mb-2">Settings</h3>
      <div class="mb-3">
        <label class="block text-sm text-gray-600">Threshold</label>
        <input id="threshold" type="number" step="0.01" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div class="mb-3">
        <label class="block text-sm text-gray-600">ML Weight</label>
        <input id="ml_weight" type="number" step="0.01" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button id="saveSettings" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full mb-4">Save Settings</button>

      <hr class="my-4">

      <!-- Trusted Domains -->
      <h3 class="font-semibold mb-2">Trusted Domains</h3>
      <div class="flex gap-2 mb-2">
        <input id="domainInput" placeholder="example.com" class="flex-grow border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button id="addDomain" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 transition">Add</button>
      </div>
      <div id="domainList" class="mt-3 space-y-2 text-sm text-gray-700"></div>

      <hr class="my-4">

      <!-- Retrain ML -->
      <h3 class="font-semibold mb-2">Retrain ML Model</h3>
      <div class="mb-3">
        <label class="block text-sm text-gray-600">Upload CSV (optional)</label>
        <input type="file" id="retrainCsv" accept=".csv" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button id="retrainModel" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition w-full">Retrain Model</button>
      <div id="retrainStatus" class="text-sm text-gray-500 mt-2"></div>
    </div>

  </section>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="/static/js/admin.js"></script>
</body>
</html>
