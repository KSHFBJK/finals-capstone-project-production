<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    {% if msg %}
      <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ msg }}</div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Username</label>
        <input type="text" name="username" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>
  </div>
</body>
</html>
