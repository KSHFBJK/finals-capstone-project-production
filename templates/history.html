<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Scans — PhisGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Your Recent Scans</h2>
    <div class="space-y-3">
      {% for h in history %}
        <div class="bg-white border rounded p-3 shadow-sm">
          <div class="flex justify-between">
            <div>
              <div class="text-sm font-semibold">{{ h.domain or h.input or (h.uploaded_file and 'File: '+h.uploaded_file) }}</div>
              <div class="text-xs text-gray-500">{{ h.timestamp }}</div>
            </div>
            <div class="text-sm {{ 'text-red-500' if h.verdict=='phishing' else 'text-yellow-600' if h.verdict=='suspicious' else 'text-green-600' }} font-semibold">
              {{ h.verdict.upper() }}
            </div>
          </div>
        </div>
      {% else %}
        <div class="text-gray-500">No scans yet.</div>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline">← Back to Scanner</a>
    </div>
  </div>
</body>
</html>
