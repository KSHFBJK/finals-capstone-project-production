<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PhishGuard - Scan</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
  .bar-safe  { background: linear-gradient(90deg,#34D399,#10B981); }
  .bar-susp  { background: linear-gradient(90deg,#F59E0B,#F97316); }
  .bar-phish { background: linear-gradient(90deg,#F43F5E,#EF4444); }
</style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

<div class="max-w-3xl mx-auto py-12 px-6">
  <header class="mb-8 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-blue-600">PhishGuard</h1>
      <p class="text-sm text-gray-500">AI + heuristics for practical phishing detection</p>
    </div>
  </header>

  <section data-aos="fade-up" class="bg-white rounded-2xl p-6 shadow">
    <form id="scanForm" class="grid gap-4" enctype="multipart/form-data">
      <label class="text-sm text-gray-600">Enter URL or paste Email</label>
      <input id="urlInput" name="url" placeholder="https://example.com" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <label class="text-sm text-gray-600">OR upload a file to scan</label>
      <input type="file" name="file" id="fileInput" class="text-sm"/>
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-500">Tip: include full URL (https://)</div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Scan</button>
      </div>
    </form>

    <div id="resultCard" class="mt-6 hidden border rounded-lg p-5 shadow-md bg-white"></div>
  </section>

  <section data-aos="fade-up" class="mt-8">
    <h2 class="text-xl font-semibold mb-3 text-gray-700">Your Recent Scans</h2>
    <div id="userHistory" class="space-y-3"></div>
  </section>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
