<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€” PhishGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">Admin Login</h2>
    {% if error %}<p class="text-red-600 mb-4">{{ error }}</p>{% endif %}
    <form method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="Enter admin password"
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
  </div>
</body>
</html>
